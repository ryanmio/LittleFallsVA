############################# Feature ############################
features:
  enable: true
  title: "Why Rename to Little Falls?"
  image: "images/watch-2.png"

  # feature at the left of the image
  left_side:
    # feature item loop
    - title: "Inclusivity"
      icon: "tf-ion-ios-alarm-outline"
      content: "Removing the connection to a specific church and religion, making the city more welcoming to people of all faiths and beliefs."

    - title: "Historical and Geographical Connections"
      icon: "tf-ion-ios-bell-outline"
      content: "Emphasizing the city's proximity to the great falls of the Potomac River and its origins at the intersection of significant Native American trails."

    - title: "Growth"
      icon: "tf-ion-ios-cart-outline"
      content: "Adopting the name \"Little Falls\" symbolizes a fresh start and a commitment to embracing continued growth and development in the city."

  # feature at the right of the image
  right_side:
    # feature item loop
    - title: "Community Engagement"
      icon: "tf-ion-ios-alarm-outline"
      content: "Encouraging residents and the surrounding community to participate in the decision-making process for a more inclusive city."

