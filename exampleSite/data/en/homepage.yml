############################# Feature ############################
features:
  enable: true
  title: "Why Rename to Little Falls?"
  image: "images/watch-2.png"

  # feature at the left of the image
  left_side:
    # feature item loop
    - title: "Acknowledging Indigenous Heritage"
      icon: "custom-icon1" 
      content: "Recognizing the native peoples who inhabited the region before colonization and celebrating their unique cultural contributions."

    - title: "Promoting Environmental Stewardship"
      icon: "tf-ion-ios-bell-outline"
      content: "Drawing attention to the natural beauty of the Potomac River and its falls, fostering a sense of responsibility to protect our natural resources."

    - title: "Encouraging Dialogue"
      icon: "tf-ion-ios-cart-outline"
      content: "Creating opportunities for residents to engage in meaningful conversations about our city's history, values, and future direction."

  # feature at the right of the image
  right_side:
    # feature item loop
    - title: "Unity and Identity"
      icon: "tf-ion-ios-alarm-outline"
      content: "Fostering a sense of shared identity and unity among residents by embracing a name that reflects our community's collective spirit."

    - title: "Cultural Appreciation"
      icon: "tf-ion-ios-bell-outline"
      content: "Showcasing the diverse cultural influences that have shaped our city over time and supporting ongoing cultural exchange and enrichment."

    - title: "Educational Opportunities"
      icon: "tf-ion-ios-cart-outline"
      content: "Encouraging exploration and learning about the area's rich history, fostering a deeper understanding of our community's origins and development."

