########################### Default parameters ##########################
[params]
logo = "images/logo.webp"
logo_width = "100px"
# Meta data
description = "Support the movement to rename Falls Church to Little Falls, fostering a more welcoming and diverse community for all."
author = "Little Falls"
# currency
currency = "$"

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# Snipcart
[params.snipcart]
enable = true
# snipcart public api key
snipcart_api = "ODg3ZWMzZGUtNGVhZS00MmI5LWFlMGQtZGFhMmQ2ODc5NjA2NjM4MTY1MTA1Njc1MDgwMDIx"

[outputFormats]
[outputFormats.HTML]
  baseName = "index"
  

################################### English language #####################################
[Languages.en]
languageName = "En"
languageCode = "en-us"
contentDir = "content/english"
weight = 1
# copyright
copyright = "©2023 Committe for Little Falls"


################################### Spanish language #####################################
[Languages.es]
languageName = "ES"
languageCode = "es"
contentDir = "content/spanish"
weight = 2
# copyright
copyright = "©2023 Committe for Little Falls"

  [Languages.es.permalinks]
    press = "/es/press/release/:year/:month/:day/:slug/"
    store = "/es/store/:title"

[permalinks]
  press = "/press/release/:year/:month/:day/:slug/"
  store = "/store/:title"
