{{ define "main" }}
  <section class="petition-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1>Sign the Petition</h1>
          <p>Sign our petition and support the renaming movement!</p>

          <!-- Custom Petition Form -->
          <form id="petition-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" required>

            <button type="submit">Sign the Petition</button>
          </form>
          <div id="counter"></div>
          <!-- End of Custom Petition Form -->

        </div>
      </div>
    </div>
  </section>

  <script>
    // Add the JavaScript code here
  </script>
{{ end }}
