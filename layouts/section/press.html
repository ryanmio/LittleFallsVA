{{- define "main" -}}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>Press Releases</h2>
        {{ $paginator := .Paginate (where .Site.RegularPages "Section" "press") }}
        {{ range $paginator.Pages }}
          <br><h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Params.description }}</p>
        {{ end }}
      </div>
    </div>
  </div>
  {{ partial "press-kit.html" . }}
{{- end -}}
