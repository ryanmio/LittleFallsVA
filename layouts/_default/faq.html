{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mb-4">{{.Title | markdownify}}</h1>
        <div id="accordion">
          {{ range .Pages }}
          <div class="card">
            <div class="card-header" id="heading-{{ .File.UniqueID }}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{ .File.UniqueID }}" aria-expanded="true" aria-controls="collapse-{{ .File.UniqueID }}">
                  {{ .Title }}
                </button>
              </h5>
            </div>
            <div id="collapse-{{ .File.UniqueID }}" class="collapse" aria-labelledby="heading-{{ .File.UniqueID }}" data-parent="#accordion">
              <div class="card-body">
                {{ .Content }}
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
