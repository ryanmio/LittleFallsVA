{{ define "main" }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
  html {
    scroll-behavior: smooth;
  }

  #scroll-container {
    position: relative;
    overflow-x: hidden;
  }

  .scroll-section {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .text-content {
    z-index: 1;
    text-align: center;
    margin: 2rem auto;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 4px;
  }

  .image-block {
    width: 100%;
    max-width: 400px;
    margin-bottom: 2rem;
  }

  .image-block img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .chapter-title {
    text-align: center;
    margin: 2rem 0;
  }
 
  .chapter-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    display: flex;
    justify-content: center;
    overflow-x: auto;
    white-space: nowrap;
    z-index: 1000;
  }

  .chapter-nav a {
    margin: 0 15px;
    padding: 10px 5px;
    text-decoration: none;
    color: #333;
    display: inline-block;
  }

  .chapter-nav a:hover,
  .chapter-nav a:focus {
    text-decoration: none;
    color: #007BFF;
  }

  .chapter-nav a.active {
    font-weight: bold;
    color: #007BFF;
  }
</style>

<div class="chapter-nav">
  <a href="#chapter1">Chapter 1</a>
  <a href="#chapter2">Chapter 2</a>
  <a href="#chapter3">Chapter 3</a>
  <a href="#chapter4">Chapter 4</a>
  <a href="#chapter5">Chapter 5</a>
  <a href="#chapter6">Chapter 6</a>
  <a href="#chapter7">Chapter 7</a>
  <a href="#chapter8">Chapter 8</a>
  <a href="#chapter9">Chapter 9</a>
  <a href="#chapter10">Chapter 10</a>
  <!-- Add more links for additional chapters -->
</div>

<div id="scroll-container">
  {{ .Content }}
</div>

<script>
  const scrollSections = document.querySelectorAll(".scroll-section");

  function onScroll() {
    scrollSections.forEach((section) => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop < window.innerHeight && sectionTop > -window.innerHeight / 2) {
        section.classList.add("visible");
      } else {
        section.classList.remove("visible");
      }
    });
  }

  window.addEventListener("scroll", onScroll);
  onScroll();

  function updateActiveChapterLink() {
    let activeChapterLink = null;
    scrollSections.forEach((section, index) => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop < window.innerHeight / 2 && sectionTop >= -window.innerHeight / 2) {
        const chapterLinks = document.querySelectorAll('.chapter-nav a');
        chapterLinks.forEach((link) => {
          link.classList.remove('active');
        });
        activeChapterLink = chapterLinks[index];
        activeChapterLink.classList.add('active');
      }
    });
  }

  window.addEventListener("scroll", () => {
    onScroll();
    updateActiveChapterLink();
  });
</script>
{{ end }}
