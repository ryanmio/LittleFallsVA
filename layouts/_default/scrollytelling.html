{{ define "main" }}
<div id="scrollytelling">
  <div class="scene">
    <div class="text-box">
      <h2>Section 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sollicitudin sapien, id cursus mauris dignissim id.</p>
    </div>
    <div class="scene-image" style="background-image: url('/images/metalogo.jpg');"></div>
  </div>
  <div class="scene">
    <div class="text-box">
      <h2>Section 2</h2>
      <p>Ut fringilla, arcu a aliquam ultricies, elit quam facilisis nisl, et congue dui odio vel dui.</p>
    </div>
    <div class="scene-image" style="background-image: url('/images/metalogo.jpg');"></div>
  </div>
  <!-- Add more scenes as needed -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const scenes = document.querySelectorAll('.scene');
    const windowHeight = window.innerHeight;

    const checkVisibility = () => {
      scenes.forEach((scene, index) => {
        const rect = scene.getBoundingClientRect();
        const opacity = 1 - Math.abs(rect.y / windowHeight);
        scene.style.opacity = opacity;
      });
    };

    window.addEventListener('scroll', checkVisibility);
    checkVisibility();
  });
</script>

<style>
  #scrollytelling {
    position: relative;
  }

  .scene {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    margin-bottom: 50px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .scene .text-box {
    flex-basis: 50%;
  }

  .scene .scene-image {
    flex-basis: 50%;
    background-size: cover;
    background-position: center;
    min-height: 400px;
  }

  @media screen and (max-width: 767px) {
    .scene {
      flex-direction: column-reverse;
    }

    .scene .text-box,
    .scene .scene-image {
      flex-basis: 100%;
    }
  }
</style>
{{ end }}
