{{ define "main" }}
<div id="scrollytelling">
  <div id="skrollr-body">
    <div class="scene" data-0="transform:translateY(0%);" data-top="transform:translateY(-100%);">
      <div class="text-box">
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sollicitudin sapien, id cursus mauris dignissim id.</p>
      </div>
      <img src="/images/metalogo.jpg" class="scene-image" alt="Image 1">
    </div>
    <div class="scene" data-0="transform:translateY(100%);" data-top="transform:translateY(0%);">
      <div class="text-box">
        <h2>Section 2</h2>
        <p>Ut fringilla, arcu a aliquam ultricies, elit quam facilisis nisl, et congue dui odio vel dui.</p>
      </div>
      <img src="/images/metalogo.jpg" class="scene-image" alt="Image 2">
    </div>
    <!-- Add more scenes as needed -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    skrollr.init();
  });
</script>

<style>
  #scrollytelling {
    position: relative;
  }

  .scene {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    margin-bottom: 50px;
  }

  .scene .text-box {
    flex-basis: 50%;
  }

  .scene .scene-image {
    flex-basis: 50%;
    max-width: 100%;
  }

  @media screen and (max-width: 767px) {
    .scene {
      flex-direction: column-reverse;
    }

    .scene .text-box,
    .scene .scene-image {
      flex-basis: 100%;
    }
  }
</style>
{{ end }}
