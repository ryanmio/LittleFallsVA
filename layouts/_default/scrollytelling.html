{{ define "main" }}
<style>
    html {
  scroll-behavior: smooth;
}

#scroll-container {
  position: relative;
  overflow-x: hidden;
}

.scroll-section {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.text-content {
  position: relative;
  z-index: 1;
  text-align: center;
  max-width: 80%;
  margin: 10 auto;
  padding: 2rem;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 4px;
}

.image-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 0;
  overflow: hidden;
}

.image-container img {
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
}

.text-content-hidden {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.5s, transform 0.5s;
}

.image-hidden {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.5s, transform 0.5s;
}

.chapter-title {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; /* Add this to ensure the title spans the entire width of the container */
  text-align: center; /* Add this to center the title */
}
 
.chapter-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
  display: flex;
  justify-content: flex-start;
  overflow-x: auto;
  white-space: nowrap;
  z-index: 1000;
}

.chapter-nav a {
  margin: 0 15px;
  padding: 10px 5px;
  text-decoration: none;
  color: #333;
  display: inline-block;
  border-bottom: 3px solid transparent;
  transition: all 0.3s;
}

.chapter-nav a:hover,
.chapter-nav a.active {
  color: #007BFF;
  border-bottom: 3px solid #007BFF;
}

.scroll-section {
  opacity: 0;
  transition: opacity 1s ease;
}

.scroll-section.visible {
  opacity: 1;
}

.chapter-nav a:hover {
  text-decoration: none;
  color: #007BFF;
}

.chapter-nav a:focus {
  outline: none;
  color: #007BFF;
}

.back-to-top {
  display: none;
  position: fixed;
  bottom: 80px;
  right: 20px;
  padding: 8px 12px;
  font-size: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  color: #2c475d;
  border-radius: 4px;
  cursor: pointer;
  z-index: 1000;
}

.back-to-top.visible {
  display: block;
}
</style>

<div class="chapter-nav">
  <a href="#chapter1">Chapter 1</a>
  <a href="#chapter2">Chapter 2</a>
  <a href="#chapter3">Chapter 3</a>
  <a href="#chapter4">Chapter 4</a>
  <a href="#chapter5">Chapter 5</a>
  <a href="#chapter6">Chapter 6</a>
  <a href="#chapter7">Chapter 7</a>
  <a href="#chapter8">Chapter 8</a>
  <a href="#chapter9">Chapter 9</a>
  <a href="#chapter10">Chapter 10</a>
  <!-- Add more links for additional chapters -->
</div>

<div id="scroll-container">
  {{ .Content }}
</div>

<div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

<script>
  const scrollSections = document.querySelectorAll(".scroll-section");
  const backToTop = document.querySelector('.back-to-top');

  function onScroll() {
    scrollSections.forEach((section) => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop < window.innerHeight && sectionTop > -window.innerHeight / 2) {
        section.classList.add("visible");
      } else {
        section.classList.remove("visible");
      }
    });

    if (window.scrollY > window.innerHeight / 2) {
      backToTop.classList.add("visible");
    } else {
      backToTop.classList.remove("visible");
    }
  }

  window.addEventListener("scroll", onScroll);
  onScroll();

  function updateActiveChapterLink() {
    let activeChapterLink = null;
    scrollSections.forEach((section, index) => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop < window.innerHeight / 2 && sectionTop >= -window.innerHeight / 2) {
        const chapterLinks = document.querySelectorAll('.chapter-nav a');
        chapterLinks.forEach((link) => {
          link.classList.remove('active');
        });
        activeChapterLink = chapterLinks[index];
        activeChapterLink.classList.add('active');
      }
    });
  }

  window.addEventListener("scroll", () => {
    onScroll();
    updateActiveChapterLink();
  });

</script>
{{ end }}
