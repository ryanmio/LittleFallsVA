<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <section class="scene" id="scene1">
      <div class="text">Text block 1</div>
      <img src="/images/metalogo.jpg" alt="Image 1" />
    </section>
    <section class="scene" id="scene2">
      <div class="text">Text block 2</div>
      <img src="/images/metalogo.jpg" alt="Image 2" />
    </section>
    <section class="scene" id="scene3">
      <div class="text">Text block 3</div>
      <img src="/images/metalogo.jpg" alt="Image 3" />
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Initialize ScrollMagic controller
      const controller = new ScrollMagic.Controller();

      // Create a timeline for each scene
      const scenes = document.querySelectorAll(".scene");
      scenes.forEach((scene, index) => {
        const fadeIn = gsap.from(scene, { autoAlpha: 0, duration: 1 });
        const fadeOut = gsap.to(scene, { autoAlpha: 0, duration: 1 });

        const sceneIn = new ScrollMagic.Scene({
          triggerElement: scene,
          triggerHook: 0.5,
          reverse: true,
        })
          .setTween(fadeIn)
          .addTo(controller);

        if (index < scenes.length - 1) {
          const sceneOut = new ScrollMagic.Scene({
            triggerElement: scenes[index + 1],
            triggerHook: 0.5,
            reverse: true,
          })
            .setTween(fadeOut)
            .addTo(controller);
        }
      });
    });
  </script>
</body>
</html>
