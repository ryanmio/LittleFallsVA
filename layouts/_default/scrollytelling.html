{{ define "main" }}
<div id="scrollytelling">
  <div class="container">
    <div class="scene scene-1">
      <div class="text-box">
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sollicitudin sapien, id cursus mauris dignissim id.</p>
      </div>
      <img src="/img/scrollytelling/image1.jpg" class="scene-image" alt="Image 1">
    </div>
    <div class="scene scene-2">
      <div class="text-box">
        <h2>Section 2</h2>
        <p>Ut fringilla, arcu a aliquam ultricies, elit quam facilisis nisl, et congue dui odio vel dui.</p>
      </div>
      <img src="/img/scrollytelling/image2.jpg" class="scene-image" alt="Image 2">
    </div>
    <!-- Add more scenes as needed -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const scenes = document.querySelectorAll('.scene');
    
    const checkVisibility = () => {
      scenes.forEach(scene => {
        const rect = scene.getBoundingClientRect();
        const windowHeight = window.innerHeight || document.documentElement.clientHeight;
        const isVisible = rect.top <= windowHeight && rect.bottom >= 0;
        scene.classList.toggle('visible', isVisible);
      });
    };
    
    window.addEventListener('scroll', checkVisibility);
    checkVisibility();
  });
</script>

<style>
  #scrollytelling {
    position: relative;
  }

  .scene {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    margin-bottom: 50px;
  }

  .scene .text-box {
    flex-basis: 50%;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .scene .scene-image {
    flex-basis: 50%;
    max-width: 100%;
  }

  .scene.visible .text-box {
    opacity: 1;
  }

  @media screen and (max-width: 767px) {
    .scene {
      flex-direction: column-reverse;
    }

    .scene .text-box,
    .scene .scene-image {
      flex-basis: 100%;
    }
  }
</style>
{{ end }}
