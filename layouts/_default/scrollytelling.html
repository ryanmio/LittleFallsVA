{{ define "main" }}
<style>
  html {
    scroll-behavior: smooth;
  }

  #scroll-container {
    position: relative;
    overflow-x: hidden;
  }

  .scroll-section {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .text-content {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 80%;
    margin: 0 auto;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 4px;
  }

  .image-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    overflow: hidden;
  }

  .image-container img {
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
  }

  .text-content-hidden {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.5s, transform 0.5s;
  }

  .image-hidden {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.5s, transform 0.5s;
  }

  .chapter-title {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
  }
 
  .chapter-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    display: flex;
    justify-content: flex-start;
    overflow-x: auto;
    white-space: nowrap;
    z-index: 1000;
  }

  .chapter-nav a {
    margin: 0 15px;
    padding: 10px 5px;
    text-decoration: none;
    color: #333;
    display: inline-block;
  }

  .chapter-nav a:hover,
  .chapter-nav a:focus {
    text-decoration: none;
    color: #007BFF;
  }

  .chapter-nav a.active {
    font-weight: bold;
    color: #007BFF;
  }

  .scroll-section {
    opacity: 0;
    transition: opacity 1s ease;
  }

  .scroll-section.visible {
    opacity: 1;
  }
</style>

<div id="scroll-container">
  {{ .Content }}
</div>

<script>
  const scrollSections = document.querySelectorAll(".scroll-section");

  function onScroll() {
    scrollSections.forEach((section) => {
      const sectionTop = section.getBoundingClientRect().top;

      if (sectionTop < window.innerHeight && sectionTop > -window.innerHeight / 2) {
        section.classList.add("visible");
      } else {
        section.classList.remove("visible");
      }
    });
  }

  window.addEventListener("scroll", onScroll);
  onScroll();
    
    function updateActiveChapterLink() {
  let activeChapterLink = null;
  scrollSections.forEach((section, index) => {
    const sectionTop = section.getBoundingClientRect().top;

    if (sectionTop < window.innerHeight / 2) {
      const chapterLinks = document.querySelectorAll('.chapter-nav a');
      if (activeChapterLink) {
        activeChapterLink.classList.remove('active');
      }
      activeChapterLink = chapterLinks[index];
      activeChapterLink.classList.add('active');
    }
  });
}

window.addEventListener("scroll", () => {
  onScroll();
  updateActiveChapterLink();
});

    
    function lazyLoadImages() {
  const images = document.querySelectorAll('.lazy-load');

  images.forEach((image) => {
    const imageTop = image.getBoundingClientRect().top;

    if (imageTop < window.innerHeight && imageTop > -window.innerHeight / 2) {
      if (image.getAttribute('data-src')) {
        image.src = image.getAttribute('data-src');
        image.removeAttribute('data-src');
      }
    }
  });
}

window.addEventListener('scroll', () => {
  onScroll();
  updateActiveChapterLink();
  lazyLoadImages();
});

    
    
</script>
{{ end }}
