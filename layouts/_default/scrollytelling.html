{{ define "main" }}
<div id="scrollytelling">
  <div class="container">
    <div class="scene">
      <div class="text-box">
        <h2>Section 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sollicitudin sapien, id cursus mauris dignissim id.</p>
      </div>
      <img src="/img/scrollytelling/image1.jpg" class="scene-image" alt="Image 1">
    </div>
    <div class="scene">
      <div class="text-box">
        <h2>Section 2</h2>
        <p>Ut fringilla, arcu a aliquam ultricies, elit quam facilisis nisl, et congue dui odio vel dui.</p>
      </div>
      <img src="/img/scrollytelling/image2.jpg" class="scene-image" alt="Image 2">
    </div>
    <!-- Add more scenes as needed -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const scenes = document.querySelectorAll('.scene');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {threshold: 0.1});

    scenes.forEach(scene => {
      observer.observe(scene);
    });
  });
</script>

<style>
  #scrollytelling {
    position: relative;
  }

  .scene {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    margin-bottom: 50px;
  }

  .scene .text-box {
    flex-basis: 50%;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .scene .scene-image {
    flex-basis: 50%;
    max-width: 100%;
  }

  .scene.visible .text-box {
    opacity: 1;
  }

  @media screen and (max-width: 767px) {
    .scene {
      flex-direction: column-reverse;
    }

    .scene .text-box,
    .scene .scene-image {
      flex-basis: 100%;
    }
  }
</style>
{{ end }}
