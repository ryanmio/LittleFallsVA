<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling</title>
  <style>
    .scene {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 50%;
      opacity: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <section class="scene" id="scene1">
      <div class="text">Text block 1</div>
      <img src="/images/metalogo.jpg" alt="Image 1" />
    </section>
    <section class="scene" id="scene2">
      <div class="text">Text block 2</div>
      <img src="/images/metalogo.jpg" alt="Image 2" />
    </section>
    <section class="scene" id="scene3">
      <div class="text">Text block 3</div>
      <img src="/images/metalogo.jpg" alt="Image 3" />
    </section>
  </div>

  <script>
    $(function () {
      const controller = new ScrollMagic.Controller();

      $('.scene').each(function () {
        const fadeTextIn = gsap.from($(this).find('.text'), { autoAlpha: 0, duration: 1 });
        const fadeTextOut = gsap.to($(this).find('.text'), { autoAlpha: 0, duration: 1 });
        const fadeInImage = gsap.from($(this).find('img'), { autoAlpha: 0, duration: 1 });
        const fadeOutImage = gsap.to($(this).find('img'), { autoAlpha: 0, duration: 1 });

        const textTimeline = new TimelineMax()
          .add(fadeTextIn)
          .add(fadeTextOut);

        const imageTimeline = new TimelineMax()
          .add(fadeInImage)
          .add(fadeOutImage);

        new ScrollMagic.Scene({ triggerElement: this, duration: '100%' })
          .setTween(textTimeline)
          .addTo(controller);

        new ScrollMagic.Scene({ triggerElement: this, duration: '100%' })
          .setTween(imageTimeline)
          .addTo(controller);
      });
    });
  </script>
</body>
</html>
