<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  
  <!-- theme meta -->
  <meta name="theme-name" content="vex-hugo" />

  <!-- Snipcart script moved to the footer -->

<!-- ChatGPT JSON-D schema -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Little Falls, VA",
  "description": "A movement to rename Falls Church to Little Falls, fostering a more welcoming and diverse community for all.",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ `images/showcase/logo.png` | absURL }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+1-703-965-6785",
    "contactType": "Customer service"
  }
}
</script>
    

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">

  {{ with .Params.image }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/google_analytics_async.html" . }}
  
  {{ partial "meta-tags.html" . }}
   
</head>
