<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Init controller
    var controller = new ScrollMagic.Controller();

    // Create tweens
    var tweenTextBlocks = new TimelineMax()
      .from(".text-block", 1, {opacity: 0, y: 100});

    // Build scenes
    var textBlocks = document.querySelectorAll(".text-block");
    textBlocks.forEach(function(textBlock) {
      new ScrollMagic.Scene({
        triggerElement: textBlock,
        triggerHook: 0.5,
        reverse: true
      })
      .setTween(tweenTextBlocks)
      .addTo(controller);
    });
  });
</script>
