<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Init controller
    var controller = new ScrollMagic.Controller();

    // Create tweens
    var tween1 = new TweenMax.from("#text-block-1.fade-in", 1, {opacity: 0, y: 100});
    var tween2 = new TweenMax.from("#text-block-2.fade-in", 1, {opacity: 0, y: 100});

    // Build scenes
    new ScrollMagic.Scene({
      triggerElement: "#trigger1",
      triggerHook: 0.5,
      reverse: true
    })
    .setTween(tween1)
    .addTo(controller);

    new ScrollMagic.Scene({
      triggerElement: "#trigger2",
      triggerHook: 0.5,
      reverse: true
    })
    .setTween(tween2)
    .addTo(controller);
  });
</script>
